<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body class="theme-base-0e layout-reverse"">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="/" title="Home"><img class="pumiko-icon" src="/public/pumiko.png" alt="pumiko icon" style="border:none;outline: none;margin: -10px 0 0 0;display:inline-block;width:50px;height:51px;"></a> 
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
          <div class="fb-page" data-href="https://www.facebook.com/pepiniera.net/" data-width="500" data-small-header="true" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true"><div class="fb-xfbml-parse-ignore"><blockquote cite="https://www.facebook.com/pepiniera.net/"><a href="https://www.facebook.com/pepiniera.net/">Pepiniera</a></blockquote></div></div>

      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>


  </body>
</html>
